<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

</head>
<body class="bg-[#f4f5f7] min-h-screen">
    <div class="bg-white mt-10 rounded-b-2xl">
        <nav class=" mx-9 mb-3 flex justify-between items-center ">
        <div class="flex items-center">
            <img src="./assets/Group.png" alt="" class="h-7 w-7 mr-3">
            <div>
                <h1 class="font-bold text-sm">$<span id="availableBalance">45000</span></h1>
                <p class="text-gray-500 text-sm">Available Balance</p>
            </div>
        </div>

        <div>
            <button class="btn text-xs">
                <i class="fa-solid fa-right-from-bracket inline-block rotate-180 mr-2"></i>Log out
            </button>
        </div>
        </nav>
        <hr class="text-gray-200">


        <!-- welcome -->
        <div class="mx-9 mt-5">
            <h1 class="font-bold text-2xl mb-2">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-sm text-gray-500">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        </div>

        <!-- card -->
        <div class="grid grid-cols-3 grid-rows-2 gap-x-2 gap-y-3 mx-9 mt-5 pb-5">
            <div id="addMoneyCard" class="cursor-pointer flex flex-col justify-center items-center border border-gray-200 rounded-lg w-28 h-20 p-1 text-sm">
                <img src="./assets/wallet1.png" alt="" class="h-7 w-7">
                <p>Add Money</p>
            </div>
            <div id="cashOutcard" class="cursor-pointer flex flex-col justify-center items-center border border-gray-200 rounded-lg w-28 h-20 p-1 text-sm">
                <img src="./assets/send1.png" alt="" class="h-7 w-7">
                <p>Cashout</p>
            </div>
            <div class=" flex flex-col justify-center items-center border border-gray-200 rounded-lg w-28 h-20  px-1 text-sm">
                <img src="./assets/money1.png" alt="" class="h-7 w-7">
                <p>Transfer Money</p>
            </div>
            <div class=" flex flex-col justify-center items-center border border-gray-200 rounded-lg w-28 h-20 p-1 text-sm">
                <img src="./assets/bonus1.png" alt="" class="h-7 w-7">
                <p>Get Bonus</p>
            </div>
            <div class=" flex flex-col justify-center items-center border border-gray-200 rounded-lg w-28 h-20 p-1 text-sm">
                <img src="./assets/purse1.png" alt="" class="h-7 w-7">
                <p>Pay Bill</p>
            </div>
            <div class=" flex flex-col justify-center items-center border border-gray-200 rounded-lg w-28 h-20 p-1 text-sm">
                <img src="./assets/transaction1.png" alt="" class="h-7 w-7">
                <p>Transaction</p>
            </div>
        </div>
    </div>

    <!--add money form -->
    <div id="addMoneyForm" class="mt-10 pb-10">
        <p class="font-bold text-sm mb-3 mx-9">Add Money</p>
        <form action="" class="bg-white mx-9 p-10 rounded-lg flex flex-col gap-5">

            <div class="flex flex-col gap-y-2 font-semibold">
                <label for="bankName">Select a Bank</label>
                <select id="selectBank" class="select rounded-lg bg-[#f4f5f7] w-full">
                    <option disabled selected>Select Bank</option>
                    <option>Sonali Bank</option>
                    <option>Dutch Bangla Bank</option>
                    <option>Islami Bank</option>
                    <option>Pubali Bank</option>
                    <option>Ific Bank</option>
                </select>
            </div>
            <div class="flex flex-col gap-y-2 font-semibold">
                <label for="accountNumber">Bank account number</label>
                <input type="number" id="accountNumber"  placeholder="Enter your account number" class=" w-full input rounded-lg bg-[#f4f5f7]" />
            </div>
            <div class="flex flex-col gap-y-2 font-semibold">
                <label for="amount">Amount to add</label>
                <input type="number" id="amount"  placeholder="Enter your amount" class=" w-full input rounded-lg bg-[#f4f5f7]" />
            </div>
            <div class="flex flex-col gap-y-2 font-semibold">
                <label for="pin">4 digit pin</label>
                <input type="password" id="pin"  placeholder="Enter your pin" class=" w-full input rounded-lg bg-[#f4f5f7]" />
            </div>

            <button id="formButton" class="btn btn-primary rounded-lg">Add Money</button>
        </form>
    </div>


    <!-- Cashout form -->
    <div id="CashoutForm" class="mt-10 pb-10">
        <p class="font-bold text-sm mb-3 mx-9">Cash out</p>
        <form action="" class="bg-white mx-9 p-10 rounded-lg flex flex-col gap-5">

            
            <div class="flex flex-col gap-y-2 font-semibold">
                <label for="agentAccountNumber">Agent account number</label>
                <input type="number" id="agentAccountNumber"  placeholder="Enter Agent account number" class=" w-full input rounded-lg bg-[#f4f5f7]" />
            </div>
            <div class="flex flex-col gap-y-2 font-semibold">
                <label for="withdrawAmount">withdraw Amount</label>
                <input type="number" id="withdrawAmount"  placeholder="Enter withdraw amount" class=" w-full input rounded-lg bg-[#f4f5f7]" />
            </div>
            <div class="flex flex-col gap-y-2 font-semibold">
                <label for="pinForWithdraw">4 digit pin</label>
                <input type="password" id="pinForWithdraw"  placeholder="Enter your pin" class=" w-full input rounded-lg bg-[#f4f5f7]" />
            </div>

            <button id="withdrawButton" class="btn btn-primary rounded-lg">withdraw Money</button>
        </form>
    </div>








    <script>
        document.getElementById('addMoneyForm').style.display = 'none';
        document.getElementById('CashoutForm').style.display = 'none';

        // re-usable code
        function getParseID(id){
            let parseID = parseInt(document.getElementById(id).value);
            return parseID;
        }

        function getInput(id){
            let inputValue = document.getElementById(id).value;
            return inputValue;
        }

        function getInnerText(id){
            let innerTextValue = parseInt(document.getElementById(id).innerText);
            return innerTextValue;
        }

        function setInnerTextValue(value){
            document.getElementById('availableBalance').innerText = value;
            return value;
        }


        // add money form submit
        document.getElementById('formButton').addEventListener('click', function(event){
            event.preventDefault();
            let userPinNumber = 1234;
            let bankOption = getInput('selectBank');
            let bankAccountNumber = getInput('accountNumber');
            let addAmount = getParseID('amount');
            let accountPin = getParseID('pin');

            let Balance = getInnerText('availableBalance');

            if(bankOption === 'Select Bank'){
                alert('Please select a bank');
                return;
            }
            if(bankAccountNumber.length !== 11){
                alert('Please enter a valid bank account number');
                return;
            }
            if(accountPin != userPinNumber){
                alert('please enter a valid pin');
                return;
            }
            if(addAmount <=0 ){
                alert('Please enter a valid amount');
                return;
            }


            let newBalance = Balance + addAmount;
            setInnerTextValue(newBalance);

            alert('Money added successfully');
            document.getElementById('selectBank').value = 'Select Bank';
            document.getElementById('accountNumber').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('pin').value = '';

        })

        // ToggleEvent add money and cashout form
        document.getElementById('addMoneyCard').addEventListener('click', function(e){
            document.getElementById('addMoneyForm').style.display = 'block';
            document.getElementById('CashoutForm').style.display = 'none';
        })

        document.getElementById('cashOutcard').addEventListener('click', function(e){
            document.getElementById('CashoutForm').style.display = 'block';
            document.getElementById('addMoneyForm').style.display = 'none';
        })

        // cashout form submit
        document.getElementById('withdrawButton').addEventListener('click', function(e){
            e.preventDefault();
            let userPinNumber = 1234;
            let AgentAccountNumber = getInput('agentAccountNumber');
            let WithdrawAmount = getParseID('withdrawAmount');
            let PinForWithdraw = getParseID('pinForWithdraw');

            let Balance = getInnerText('availableBalance');
            let newBalance = Balance - WithdrawAmount;

            if(AgentAccountNumber.length !== 11){
                alert('Please enter a valid agent account number');
                return;
            }
            if(WithdrawAmount <=0 ){
                alert('Please enter a valid withdraw amount');
                return;
            }
            if(PinForWithdraw != userPinNumber){
                alert('please enter a valid pin');
                return;
            }
            setInnerTextValue(newBalance);
            alert('Money withdrawn successfully');
            document.getElementById('agentAccountNumber').value = '';
            document.getElementById('withdrawAmount').value = '';
            document.getElementById('pinForWithdraw').value = '';

        })
    </script>
</body>
</html>
